<!DOCTYPE html>
<html>
<head>
  <title>Counting time in love</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="title">Time since we fell in love</h1>
    <div class="timer">
      <div class="time-section">
        <span id="years">0</span>
        <span class="time-label">Years</span>
      </div>
      <div class="time-section">
        <span id="months">0</span>
        <span class="time-label">Months</span>
      </div>
      <div class="time-section">
        <span id="days">0</span>
        <span class="time-label">Days</span>
      </div>
      <div class="time-section">
        <span id="hours">0</span>
        <span class="time-label">Hours</span>
      </div>
      <div class="time-section">
        <span id="minutes">0</span>
        <span class="time-label">Minutes</span>
      </div>
      <div class="time-section">
        <span id="seconds">0</span>
        <span class="time-label">Seconds</span>
      </div>
      <div class="moon-cycle">
        <span id="moon-cycle">New Moon</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
